<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d"); 
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400);

    var radio = 10;

    function diseharCircunferencia(x,y,radio,color){
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);//coordenadas horizontla y vertical radio angulo inicial y angulo finl
        pincel.fill();
    }

    function limpiarPantalla(){
        pincel.clearRect(0,0,600,40);
    }
        
    var x = 0;
    
    function actualizarPantalla(){
        
        limpiarPantalla();
        diseharCircunferencia(x,20,10);
