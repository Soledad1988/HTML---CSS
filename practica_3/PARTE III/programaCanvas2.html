<canvas width="600" height="400"> <!--Definimos alncho y altura tamaÃ±o de la pizarra-->

</canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d"); 
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400);

    function diseharCircunferencia(x,y,radio){
        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);//coordenadas horizontla y vertical radio angulo inicial y angulo finl
        pincel.fill();
    }

    diseharCircunferencia(20,20,10);

</script>
