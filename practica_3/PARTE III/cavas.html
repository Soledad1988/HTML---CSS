<canvas width="600" height="400"> <!--Definimos alncho y altura tamaÃ±o de la pizarra-->

</canvas>


<script>
    var pantalla = document.querySelector("canvas");//conecta las etiquetas html con la info de javascrypt
    var pincel = pantalla.getContext("2d"); // este pincel hace los graficos y dibujos get traeme todo lo que esta en pantalla

    pincel.fillStyle = "lightgrey"//es una propiedad o caracteristica
    pincel.fillRect(0,0,600,400) //fill de llenar es una funcion

    pincel.fillStyle = "green";
    pincel.fillRect(0,0,200,400);

    pincel.fillStyle = "red";
    pincel.fillRect(400,0,200,400);

    pincel.fillStyle = "yellow";
    pincel.beginPath(); //comienza un nuevo camino}
    pincel.moveTo(300,200);
    pincel.lineTo(200,400);
    pincel.lineTo(400,400);
    pincel.fill();

    pincel.fillStyle = "blue";
    pincel.beginPath(); 
    pincel.arc(300,200,50,0,2*3.14);
    pincel.fill();

</script>
